<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create And Store Cards</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">

    </div>
    <div class="button">
        Add card
    </div>
    <div class="info">
        <form action="" class="inputs">
            <input class="input input1" placeholder="Enter title"></input>
            <input class="input input2" placeholder="Enter cName"></input>
            <input class="input input3" placeholder="Enter Views"></input>
            <input class="input input4" placeholder="Enter MonthsOld"></input>
            <input class="input input5" placeholder="Enter thumbnail"></input>
        </form>
        <button class="submit">Submit</button>
    </div>
    <div class="clear_container">
        <h1>Maximum limit reached!!</h1>
        <h3>Do you want to clear the container?</h3>
        <div class="options">
            <button class="yes">YES</button>
            <button class="no">NO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
